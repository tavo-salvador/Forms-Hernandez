<main>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-2">Forms de Registro</h5>
                <form [formGroup]="registerForm" class="row g-3" (ngSubmit)="onSubmit()">
                    <div class="col-6">
                        <label class="form-label" for="firtName">Nombre</label>
                        <input [formControl]="firstNameControl" class="form-control" type="text">
                        <app-error-helper [control]="firstNameControl"></app-error-helper>
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="lastName">Apellido</label>
                        <input [formControl]="lastNameControl" class="form-control" type="text">
                        <app-error-helper [control]="lastNameControl"></app-error-helper>
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="email">Email</label>
                        <input [formControl]="emailControl" class="form-control" type="email">
                        <app-error-helper [control]="emailControl"></app-error-helper>
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="password">Contraseña</label>
                        <input [formControl]="passwordControl" class="form-control" type="password">
                        <app-error-helper [control]="passwordControl"></app-error-helper>
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="repetPassword">Confirmar contraseña</label>
                        <input [formControl]="repetPasswordControl" class="form-control" type="password">
                        <app-error-helper [control]="repetPasswordControl"></app-error-helper>
                    </div>

                    <div class="col-12 d-flex justify-content-end">
                        <button [disabled]="registerForm.invalid" class="btn btn-primary" type="submit" >Enviar</button>
                    </div>
                    

                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-3">Resultado Forms</h5>
                <div class="col-6">
                    <pre>
                        {{registerForm.value | json }}
                    </pre>
                    <h4>Status Forms:  {{ registerForm.valid | json}}</h4>
                        
                </div>
            </div>
        </div>

    </div>
</main>
